Integrating Motor Control with Flask
We can add control buttons to the HTML template and create routes in Flask to handle motor control commands. Here is an example:



<!DOCTYPE html>
<html>
<head>
    <title>Night Vision Security Patrolling Robot</title>
</head>
<body>
    <h1>Live Streaming</h1>
    <img src="{{ url_for('video_feed') }}">
    <div>
        <button onclick="fetch('/forward')">Forward</button>
        <button onclick="fetch('/backward')">Backward</button>
        <button onclick="fetch('/stop')">Stop</button>
    </div>
</body>
</html>
